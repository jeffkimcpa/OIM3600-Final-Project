<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiWeek</title>
    <style>
        body {
            background-color: #ffffff;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #56139c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #63ff25;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
        footer {
            height: 26vh;
            margin: 2rem 1rem;
            color: #56139c
        }

        footer a {
            text-align: center;
            color:#63ff25;
        }

        .image_container {
            display: flex;
            height: 100px;
            width: 100px;
            margin: auto 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1> Welcome to SpotiWeek!</h1>
        <p>Unleash and permanently save your weekly music favorites</p>
        <p>Enjoy the top hits, create amazing playlists, and dive deep into the world of music.</p>
        <p>Ready to get started? <a href="login.html">Login with Spotify</a></p>
        <div class="image_container">
            <img src="./static/spotify_logo_resized.jpg">
        </div>
    </div>
</body>
<footer>
    <a href="https://github.com/jeffkimcpa/OIM3600-Final-Project">Made by OIM3600 Students</a>
